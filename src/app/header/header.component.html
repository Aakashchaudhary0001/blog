<nav class="navbar navbar-expand-lg navbar-facebook">
    <a class="navbar-brand" href="#">Yantra</a>
    
    <!-- Default Menu -->
    <div *ngIf="menuType === 'default'" class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-facebook-search" type="submit">Search</button>
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="seller-home">Seller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="seller-auth">Sign Up/Login</a>
            </li>
        </ul>
    </div>

    <!-- Seller Menu -->
    <div *ngIf="menuType === 'seller'" class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-facebook-search" type="submit">Search</button>
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="seller-home">{{sellerName | titlecase}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="seller-home">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="seller-add-product">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="seller-home">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="#" (click)="logOut()">LogOut</a>
            </li>
        </ul>
    </div>
</nav>
