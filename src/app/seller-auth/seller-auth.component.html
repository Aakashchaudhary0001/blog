<div class="container">
  <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input id="customerName" type="text" class="form-control" formControlName="FirstName">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" class="form-control" formControlName="AddressOne">
    </div>
    <div class="form-group">
      <label for="pinCode">Pin Code</label>
      <input id="pinCode" type="text" class="form-control" formControlName="ZipCode">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input id="mobile" type="text" class="form-control" formControlName="Mobile">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
